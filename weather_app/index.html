<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class = "input_city" type="text" placeholder="Enter City Name" spellcheck="false">
            <button class = "search_btn"><img src="images/search.png" alt="search_button"></button>
        </div>

        <div class="weather">
            <img src="images/clear.png" alt="weather_img" class="weather_icon">
            <h4 class="description">...</h1>
            <h1 class="temp">...</h1>
            <h2 class="city">...</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="weather_details">
                    <div>
                        <p class="humidity">...</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="weather_details">
                    <div>
                        <p class="wind">...</p>
                        <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
